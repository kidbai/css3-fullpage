<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta HTTP-EQUIV="X-UA-Compatible" CONTENT="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="keywords" content="享生活,物业管理,智能化小区">
    <meta name="description" content="享生活,让生活更便捷">
    <link rel="icon" href="img/app_icon.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/lib.css">
    <link rel="stylesheet" href="css/jquery.fullPage.css">
    <title>享生活,让生活更便捷</title>
</head>

<body>

    <header class="navigation">
        <div class="logo"></div>
        <div class="app-name">3E生活</div>
    </header>

    <div class="qrcode-wrapper">
        <p class="qrcode-title">3E生活</p>
        <p class="qrcode-subtitle">让物业伴您左右</p>
        <span class="qrcode-text">家用报修、查询缴费、访客通行、公共监察...</span>
        <div class="qrcode">
            <div class="qrcode-ios"></div>
            <div class="qrcode-android"></div>
        </div>
    </div>

    <div id="page-container">
        <div class="section">
            <div class="block">
                <div class="wrapper">
                    <div class="left-top-icon">
                        <div class="piston-wrapper"> </div>
                        <div class="piston-body">
                            <div class="piston-tail"></div>
                        </div>
                        <div class="piston-gear"></div>
                    </div>
                    <div class="left-down-icon">
                        <div class="piston-wrapper"> </div>
                        <div class="piston-body">
                            <div class="piston-tail"></div>
                        </div>
                        <div class="piston-gear"></div>
                    </div>
                    <div class="right-top-icon">
                        <div class="piston-wrapper"> </div>
                        <div class="piston-body">
                            <div class="piston-tail"></div>
                        </div>
                        <div class="piston-gear"></div>
                    </div>
                    <div class="right-down-icon">
                        <div class="piston-wrapper"> </div>
                        <div class="piston-body">
                            <div class="piston-tail"></div>
                        </div>
                        <div class="piston-gear"></div>
                    </div>
                    <div class="phone"></div>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="block">
                <div class="middle">
                    <div class="bulb sub-middle"></div>
                    <div class="car sub-middle"></div>
                    <div class="house sub-middle"></div>
                    <div class="trash sub-middle"></div>
                    <div class="more sub-middle"></div>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="block">
                <div class="fix">
                    <div class="pipe"></div>
                    <div class="hand-top"></div>
                    <div class="hand-left"></div>
                    <div class="hand-right"></div>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="block">
                <div class="visit">
                    <div class="left-door"></div>
                    <div class="car"></div>
                    <div class="right-door"></div>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="block">
                <div class="home">
                    <div class="city"></div>
                    <div class="city-phone"></div>
                    <div class="cloud"></div>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="block">
                <div class="guide">
                    <div class="icon-1 icon"></div>
                    <div class="icon-2 icon"></div>
                    <div class="icon-3 icon"></div>
                    <div class="icon-4 icon"></div>
                    <div class="icon-5 icon"></div>
                    <div class="icon-6 icon"></div>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="block">
                <div class="expect">
                    <div class="girl"></div>
                    <div class="text">
                        <p>更多功能 敬请期待</p>
                        <p>乐享智能便捷服务，就用3E生活</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.fullPage.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
